<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React tutorial</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel"> 


        
        class App extends React.Component{
            state = {
                name : 'React',
                age : 13
            }

            handleMove = (e) => { //use arrow function to acces outside state
                console.log(this.state);
                if (this.state.name == 'React') {
                    this.setState({
                        name : 'changed'
                    }) ;
                    
                }else{
                    this.setState({
                        name : 'React'
                    }) ;
                }
                console.log(e.pageY, e.pageX);
            }

            handleChange = (e) =>{
                this.setState({
                        name : e.target.value
                    }) ;
            }

            submitHandle = (e) =>{
                e.preventDefault();
                console.log("submited value:", this.state.name);
                
            }
            render(){
                return(
                    <div className="app-content">
                          <h1 onMouseMove={this.handleMove}>Testing react</h1>  
                          <p>Este curso es de {this.state.name}</p>
                          <h3>Form test</h3>
                          <form onSubmit={this.submitHandle} >
                            <input type="text" onChange={this.handleChange}/>
                            <button>Submit</button>
                          
                          </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>





</body>
</html>
